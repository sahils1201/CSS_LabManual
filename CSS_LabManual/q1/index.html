<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1 - Font Styles</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1{
            text-align: center;
            padding: 30px 0px;
            background-color: #1eff00;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p{
            padding: 40px;
            font-size: 18px;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p span{
            display: inline-block;
            background-color: #f15901;
            padding: 10px;
            color: white;
            font-weight: 600;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <main>
        <h1>
            Hello I am Sahil Sable
        </h1>

        <p>I am a first year B.Tech CSE Student.<span>I like to Dance, Travel and Read.</span></p>
    </main>
</body>
</html>
